on:
  pull_request:
  push:
    branches-ignore:
      - master
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.74.2"
      - run: |
          git clone -b 1.1 --depth 1 https://github.com/nurlansu/hugo-sustain.git themes/hugo-sustain
      - name: Build
        run: hugo --minify
