{{ define "main" }}
<!-- Header -->
{{ partial "header" . }}

<div class="container">
  <h3 class="mt-3"><b><a href="{{ .Permalink }}">{{ .Title }}</a></b></h3>
  <div class="blog-title my-4">
    <h6>
      {{ range .Params.tags }}
      <span class="badge bg-success">{{ . }}</span>
      {{ end }}
    </h6>
  </div>
  <div class="panel">
    <div class="panel-body">
      <div class="blogpost">
        {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ end }}
